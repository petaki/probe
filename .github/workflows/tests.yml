name: tests

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Install dependencies
        run: |
          go version
          go get -u golang.org/x/lint/golint

      - name: Lint
        run: golint -set_exit_status ./...

      - name: Test
        run: go test -v -race ./...

      - name: Vet
        run: go vet ./...

      - name: Build
        run: make

      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/
