name: tests

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.23'

      - name: Test
        run: go test -v -race ./...

      - name: Vet
        run: go vet ./...

      - name: Staticcheck
        uses: dominikh/staticcheck-action@v1.3.1
        with:
          version: '2024.1.1'
          install-go: false

      - name: Build
        run: make

      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
